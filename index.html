<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<!-- Light green system bar -->
<meta name="theme-color" content="#eaf7f1">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<!-- ===================== CSS ===================== -->
<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:90px}
.hidden{display:none}

/* HEADER */
header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  border-bottom:1px solid #ddd
}
header h2{margin:0;font-size:20px}

/* SEARCH */
.search{
  margin:14px 16px;
  background:#fff;
  border-radius:26px;
  display:flex;
  align-items:center;
  padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.search input{
  border:none;
  outline:none;
  flex:1;
  margin-left:10px;
  font-size:15px
}

/* MAIN */
main{padding:16px}

/* ===== BUDGET WIDGET ===== */
.budget-card{
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
  transition:.3s ease;
  cursor:pointer
}
.budget-card.normal{background:#eaf7f1}
.budget-card.over{background:#fdeaea}

.budget-row-top{
  display:flex;
  justify-content:space-between;
  align-items:center
}
.budget-left{
  display:flex;
  gap:10px;
  align-items:center
}
.trend{font-size:22px}
.budget-card.normal .trend{color:#2fb67c}
.budget-card.over .trend{color:#e53935}

.label{font-size:13px;color:#666}
.amount{font-size:22px;font-weight:700}
.amount.small{font-size:16px}

.budget-card.normal .amount{color:#2fb67c}
.budget-card.over .amount{color:#e53935}

.budget-bar{
  height:8px;
  border-radius:8px;
  background:rgba(0,0,0,.08);
  margin-top:14px;
  overflow:hidden
}
.budget-fill{
  height:100%;
  width:0%;
  transition:width .6s cubic-bezier(.22,1,.36,1)
}
.budget-card.normal .budget-fill{background:#2fb67c}
.budget-card.over .budget-fill{background:#e53935}

.budget-grid{
  display:flex;
  justify-content:space-between;
  margin-top:12px
}

/* EMPTY STATE */
.empty{
  text-align:center;
  color:#aaa;
  margin-top:60px
}

/* ===== FAB ===== */
.fab-wrapper{
  position:fixed;
  right:16px;
  bottom:80px;
  z-index:20
}
.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  cursor:pointer;
  transition:transform .35s cubic-bezier(.22,1.4,.36,1)
}
.fab.lower{transform:translateY(12px)}

.fan{
  position:absolute;
  bottom:0;
  right:0
}
.fan button{
  position:absolute;
  right:0;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  border:none;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  opacity:0;
  transform:scale(.2);
  transition:.45s cubic-bezier(.22,1.4,.36,1)
}
.fan.show button:nth-child(1){
  transform:translateY(-52px) scale(1);opacity:1
}
.fan.show button:nth-child(2){
  transform:translateY(-104px) scale(1);opacity:1
}

/* ===== BOTTOM NAV ===== */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex
}
nav button{
  flex:1;
  background:none;
  border:none;
  font-size:14px
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center
}
.modal-box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  width:80%
}
.modal-box input{
  width:100%;
  padding:10px;
  margin:12px 0;
  border-radius:10px;
  border:1px solid #ddd
}
.modal-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#2fb67c;
  color:#fff;
  font-size:16px
}
</style>
</head>

<body>

<!-- ===================== HTML ===================== -->
<header>
  <span class="material-icons-outlined">menu</span>
  <h2>My List</h2>
  <span class="material-icons-outlined">notifications</span>
</header>

<div class="search">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items...">
</div>

<main>
  <div id="budgetCard" class="budget-card normal">
    <div class="budget-row-top">
      <div class="budget-left">
        <span class="material-icons-outlined trend">trending_down</span>
        <div>
          <div class="label">Total Estimated</div>
          <div class="amount" id="totalSpent">$0.00</div>
        </div>
      </div>

      <div>
        <div class="label" id="rightLabel">Remaining</div>
        <div class="amount" id="rightAmount">$0.00</div>
      </div>
    </div>
    
    <div class="budget-grid">
  <div>
    <div class="label">Avg / item</div>
    <div class="amount small" id="avgItem">$0.00</div>
  </div>
  <div>
    <div class="label">Items</div>
    <div class="amount small" id="itemCount">0</div>
  </div>
</div>

<div class="budget-bar">
  <div class="budget-fill" id="budgetFill"></div>
</div>

  <div class="empty">
    Nothing added yet.<br>
    Tap the arrow and hit <b>+</b>
  </div>
</main>

<!-- FAB -->
<div class="fab-wrapper">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
  </div>
  <div class="fab" id="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- NAV -->
<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<!-- MODAL -->
<div id="budgetModal" class="modal hidden">
  <div class="modal-box">
    <h3>Budget Settings</h3>
    <input type="number" id="budgetInput" placeholder="Enter budget">
    <button onclick="saveBudget()">Save</button>
  </div>
</div>

<!-- ===================== JAVASCRIPT ===================== -->
<script>
let items=[];
let budget=200;
let open=false;

function toggleFab(){
  open=!open;
  fan.classList.toggle("show",open);
  fab.classList.toggle("lower",open);
}

function renderBudget(){
  const total=items.reduce((s,i)=>s+i.price*i.qty,0);
  const remaining=budget-total;
  const percent=Math.min((total/budget)*100,100);
  const avg=items.length?total/items.length:0;

  totalSpent.textContent=`$${total.toFixed(2)}`;
  rightAmount.textContent=`$${Math.abs(remaining).toFixed(2)}`;
  avgItem.textContent=`$${avg.toFixed(2)}`;
  itemCount.textContent=items.length;
  budgetFill.style.width=percent+"%";

  if(remaining<0){
    budgetCard.classList.add("over");
    rightLabel.textContent="Over Budget";
  }else{
    budgetCard.classList.remove("over");
    rightLabel.textContent="Remaining";
  }
}

renderBudget();

function openBudgetSettings(){
  budgetModal.classList.remove("hidden");
  }
function saveBudget(){
  const v=Number(budgetInput.value);
  if(v>0){budget=v;renderBudget()}
  budgetModal.classList.add("hidden");
}
</script>

</body>
          </html>
