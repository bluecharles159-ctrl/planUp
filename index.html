<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PlanUp</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4caf50">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:110px}

/* TOP BAR */
.top-bar{display:flex;justify-content:space-between;align-items:center;padding:16px;background:#fff;border-bottom:1px solid #ddd}
.top-bar span{font-size:24px}
.top-bar .right{display:flex;gap:14px}

/* SEARCH */
.search-wrap{margin:14px 16px;background:#fff;border-radius:26px;display:flex;align-items:center;padding:12px 16px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
.search-wrap input{border:none;outline:none;flex:1;margin-left:10px;font-size:15px}

/* MAIN */
main{padding:16px}

/* CARDS */
.card{background:#fff;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:0 6px 14px rgba(0,0,0,.08)}
.card.budget{background:#e8f5e9;border-left:6px solid #4caf50}
.amount{font-size:26px;font-weight:bold;color:#2e7d32}

/* TODO */
.todo-item{display:flex;align-items:center;gap:12px;padding:10px 0;border-bottom:1px solid #eee;font-size:15px}
.todo-item .done{text-decoration:line-through;color:#777}

/* BOTTOM NAV */
nav{position:fixed;bottom:0;left:0;right:0;height:64px;background:#fff;border-top:1px solid #ddd;display:flex}
nav button{flex:1;background:none;border:none;font-size:14px}

/* MENU DRAWER */
.menu-drawer{position:fixed;top:0;left:-260px;width:240px;height:100%;background:#fff;box-shadow:4px 0 20px rgba(0,0,0,.2);padding:20px;transition:left .35s ease;z-index:200}
.menu-drawer.show{left:0}
.menu-item{display:flex;align-items:center;gap:14px;padding:14px 0;border-bottom:1px solid #eee}

/* FAB */
.fab-wrapper{position:fixed;right:18px;bottom:90px;z-index:100}
.fab{width:42px;height:42px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 14px rgba(0,0,0,.25);cursor:pointer}
.fab.lowered{transform:translateY(14px);transition:transform .35s cubic-bezier(.22,1,.36,1)}
.fab span{font-size:20px}

/* FAN */
.fan{position:absolute;bottom:0;right:0;pointer-events:none}
.fan button{
 position:absolute;right:-3px;width:42px;height:42px;border-radius:50%;
 background:rgba(255,255,255,.7);backdrop-filter:blur(14px);
 border:1px solid rgba(255,255,255,.6);
 box-shadow:0 10px 22px rgba(0,0,0,.3);
 display:flex;align-items:center;justify-content:center;
 opacity:0;transform:translateY(0) scale(.15);
 transition:transform .6s cubic-bezier(.22,1.6,.36,1),opacity .3s ease
}

/* BUBBLE FLOW */
.fan.show button:nth-child(1){transform:translateY(-72px) scale(1);opacity:1}
.fan.show button:nth-child(2){transform:translateY(-144px) scale(1);opacity:1}
.fan.show button:nth-child(3){transform:translateY(-216px) scale(1);opacity:1}
.fan.show button:nth-child(4){transform:translateY(-288px) scale(1);opacity:1}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-drawer" id="menu">
  <div class="menu-item"><span class="material-icons-outlined">dashboard</span> Dashboard</div>
  <div class="menu-item"><span class="material-icons-outlined">receipt_long</span> Budgets</div>
  <div class="menu-item"><span class="material-icons-outlined">checklist</span> To-Do</div>
  <div class="menu-item"><span class="material-icons-outlined">bar_chart</span> Insights</div>
  <div class="menu-item"><span class="material-icons-outlined">settings</span> Settings</div>
</div>

<!-- TOP BAR -->
<header class="top-bar">
  <span class="material-icons-outlined" onclick="toggleMenu()">menu</span>
  <div class="right">
    <span class="material-icons-outlined">notifications</span>
    <span class="material-icons-outlined">checklist</span>
  </div>
</header>

<!-- SEARCH -->
<div class="search-wrap">
  <span class="material-icons-outlined">search</span>
  <input type="text" placeholder="Search plans, budgetsâ€¦">
</div>

<main>
  <!-- BUDGET -->
  <div class="card budget" onclick="setBudget()">
    <div>Total Budget</div>
    <div class="amount" id="budget">$0.00</div>
  </div>

  <!-- TODO -->
  <div class="card">
    <div style="font-weight:600;margin-bottom:10px;">To-Do</div>
    <div class="todo-item"><span class="material-icons-outlined">check_box_outline_blank</span>Buy groceries</div>
    <div class="todo-item"><span class="material-icons-outlined">check_box</span><span class="done">Pay electricity bill</span></div>
    <div class="todo-item"><span class="material-icons-outlined">check_box_outline_blank</span>Plan weekly budget</div>
  </div>
</main>

<!-- FAB -->
<div class="fab-wrapper">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
    <button><span class="material-icons-outlined">receipt_long</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>

  <div class="fab" id="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- NAV -->
<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let expanded=false;
let budget=Number(localStorage.getItem("budget"))||0;

function toggleFab(){
 expanded=!expanded;
 document.getElementById("fan").classList.toggle("show",expanded);
 document.getElementById("fab").classList.toggle("lowered",expanded);
}

function toggleMenu(){
 document.getElementById("menu").classList.toggle("show");
}

function setBudget(){
 const v=Number(prompt("Set total budget"));
 if(v>0){budget=v;localStorage.setItem("budget",v);renderBudget();}
}

function renderBudget(){
 document.getElementById("budget").innerText="$"+budget.toFixed(2);
}

renderBudget();
</script>

</body>
  </html>
