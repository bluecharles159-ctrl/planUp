<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PlanUp</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:120px}

/* TOP BAR */
.top-bar{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px;background:#fff;border-bottom:1px solid #ddd
}
.top-bar span{font-size:24px}
.top-bar .right{display:flex;gap:14px}

/* SEARCH */
.search-wrap{
  margin:14px 16px;background:#fff;border-radius:26px;
  display:flex;align-items:center;padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.search-wrap input{
  border:none;outline:none;flex:1;margin-left:10px;font-size:15px
}

/* MAIN */
main{padding:16px}

/* CARDS */
.card{
  background:#fff;border-radius:16px;padding:16px;margin-bottom:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.08)
}

/* BUDGET */
.card.budget{
  background:#e8f5e9;border-left:6px solid #4caf50
}
.amount{font-size:26px;font-weight:bold;color:#2e7d32}

/* CATEGORY FILTER */
.category-filter{
  display:flex;gap:10px;overflow-x:auto;margin-bottom:16px
}
.category-filter button{
  background:#fff;border:none;padding:8px 14px;
  border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,.08);
  white-space:nowrap;font-size:14px
}

/* CATEGORY CARD */
.category-card{
  background:#fff;border-radius:18px;padding:14px;margin-bottom:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.category-title{
  font-weight:600;font-size:16px;margin-bottom:12px
}

/* PRODUCT CARD */
.product-card{
  display:flex;gap:12px;
  background:#f9f9f9;border-radius:14px;
  padding:10px;margin-bottom:10px
}
.product-img{
  width:52px;height:52px;border-radius:12px;
  background:#ddd;flex-shrink:0
}
.product-info{
  flex:1
}
.product-name{
  font-weight:600;font-size:15px
}
.product-meta{
  font-size:13px;color:#666;margin-top:4px
}

/* FAB */
.fab-layer{
  position:fixed;right:20px;bottom:90px;z-index:9999
}
.fab{
  width:42px;height:42px;border-radius:50%;
  background:#fff;display:flex;align-items:center;justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.3);
  cursor:pointer;position:relative;z-index:10;
  transition:transform .45s cubic-bezier(.22,1.4,.36,1)
}
.fab.lowered{transform:translateY(14px)}
.fab span{font-size:20px}

/* FAN */
.fan{position:absolute;bottom:0;right:0}
.fan button{
  position:absolute;right:0;width:36px;height:36px;border-radius:50%;
  background:rgba(255,255,255,.75);backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.6);
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  display:flex;align-items:center;justify-content:center;
  opacity:0;transform:translateY(0) scale(.2);
  transition:transform .6s cubic-bezier(.22,1.6,.36,1),opacity .25s ease
}
.fan.show button:nth-child(1){transform:translateY(-52px) scale(1);opacity:1}
.fan.show button:nth-child(2){transform:translateY(-104px) scale(1);opacity:1}
.fan.show button:nth-child(3){transform:translateY(-156px) scale(1);opacity:1}
.fan.show button:nth-child(4){transform:translateY(-208px) scale(1);opacity:1}

/* BOTTOM NAV */
nav{
  position:fixed;bottom:0;left:0;right:0;height:64px;
  background:#fff;border-top:1px solid #ddd;display:flex
}
nav button{flex:1;background:none;border:none;font-size:14px}
</style>
</head>

<body>

<!-- TOP -->
<header class="top-bar">
  <span class="material-icons-outlined">menu</span>
  <div class="right">
    <span class="material-icons-outlined">notifications</span>
    <span class="material-icons-outlined">checklist</span>
  </div>
</header>

<!-- SEARCH -->
<div class="search-wrap">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items or categories…">
</div>

<main>

  <!-- BUDGET -->
  <div class="card budget">
    <div>Total Budget</div>
    <div class="amount">$250.00</div>
  </div>

  <!-- CATEGORY FILTER -->
  <div class="category-filter">
    <button>All</button>
    <button>Produce</button>
    <button>Dairy</button>
    <button>Meat</button>
    <button>Grains</button>
  </div>

  <!-- PRODUCE -->
  <div class="category-card">
    <div class="category-title">Produce</div>

    <div class="product-card">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-name">Rice</div>
        <div class="product-meta">Qty: 2 bags • $15 each</div>
      </div>
    </div>

    <div class="product-card">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-name">Tomatoes</div>
        <div class="product-meta">Qty: 5 pcs • $1.50 each</div>
      </div>
    </div>
  </div>

  <!-- MEAT -->
  <div class="category-card">
    <div class="category-title">Meat</div>

    <div class="product-card">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-name">Beef</div>
        <div class="product-meta">Qty: 1 kg • $12</div>
      </div>
    </div>

    <div class="product-card">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-name">Chicken</div>
        <div class="product-meta">Qty: 2 kg • $9 each</div>
      </div>
    </div>
  </div>

</main>

<!-- FAB -->
<div class="fab-layer">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
    <button><span class="material-icons-outlined">receipt_long</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>
  <div class="fab" id="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- NAV -->
<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let open=false;
function toggleFab(){
  open=!open;
  document.getElementById("fan").classList.toggle("show",open);
  document.getElementById("fab").classList.toggle("lowered",open);
}
</script>

</body>
  </html>
