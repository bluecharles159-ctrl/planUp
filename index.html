<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<meta name="theme-color" content="#eaf7f1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:90px}

/* HEADER */
header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  border-bottom:1px solid #ddd
}
header h2{margin:0;font-size:20px}

/* SEARCH */
.search{
  margin:14px 16px;
  background:#fff;
  border-radius:26px;
  display:flex;
  align-items:center;
  padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.search input{
  border:none;
  outline:none;
  flex:1;
  margin-left:10px;
  font-size:15px
}

/* MAIN */
main{padding:16px}

/* ===== BUDGET CARD ===== */
.budget-top{
  display:flex;
  justify-content:space-between;
}

.budget-left{
  display:flex;
  gap:10px;
}

.trend{font-size:22px;color:#2fb67c}

.label{font-size:13px;color:#666}
.amount{font-size:22px;font-weight:700;color:#2fb67c}
.amount.small{font-size:14px;margin-top:4px}

.right .amount{color:#2fb67c;text-align:right}

.budget-card{
  background:#eaf7f1;
  border-radius:22px;
  padding:16px;
  margin-bottom:24px;

  /* Floating effect (VISIBLE) */
  box-shadow:
    0 4px 12px rgba(0,0,0,.08),
    0 12px 32px rgba(0,0,0,.06);

  transform: translateY(0);
  transition: box-shadow .25s ease, transform .25s ease;
}
.budget-fill{
  height:100%;
  width:0%;
  background:#2fb67c;
  transition:width .6s cubic-bezier(.22,1,.36,1)
}
  body{
  background:#f4f4f4; /* slightly darker than before */
      }

/* ===== EMPTY STATE ===== */
.empty{
  text-align:center;
  color:#aaa;
  margin:100px 20px 0;
  font-size:15px
}

/* ===== FAB ===== */
.fab-wrapper{
  position:fixed;
  right:16px;
  bottom:80px;
  z-index:20
}
.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  cursor:pointer
}
  
  /* ===== CATEGORY CARD ===== */
.category-card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  margin-bottom:18px;
  box-shadow:
    0 4px 12px rgba(0,0,0,.06),
    0 10px 28px rgba(0,0,0,.05);
}

.category-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
  color:#333;
}

/* ===== ITEM CARD ===== */
.item-card{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:14px;
  background:#f7f7f7;
  margin-bottom:10px;
}

.item-image{
  width:46px;
  height:46px;
  border-radius:12px;
  background:#e0e0e0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.item-image span{
  font-size:22px;
  color:#999;
}

.item-info{
  flex:1;
}

.item-name{
  font-weight:600;
  font-size:14px;
}

.item-meta{
  font-size:12px;
  color:#777;
  margin-top:2px;
}

.item-total{
  font-weight:700;
  font-size:14px;
  color:#2fb67c;
  }

/* ===== NAV ===== */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex
}
nav button{
  flex:1;
  background:none;
  border:none;
  font-size:14px
}
</style>
</head>

<body>

<header>
  <span class="material-icons-outlined">menu</span>
  <h2>My List</h2>
  <span class="material-icons-outlined">notifications</span>
</header>

<div class="search">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items...">
</div>

<main>

  <!-- BUDGET -->
  <div class="budget-card">
    <div class="budget-top">

      <!-- ITEM LIST -->
<div id="itemList"></div>

      <!-- LEFT -->
      <div class="budget-left">
        <span class="material-icons-outlined trend">trending_down</span>
        <div>
          <div class="label">Total Estimated</div>
          <div class="amount" id="totalSpent">$0.00</div>
          <div class="label">Avg / item</div>
          <div class="amount small" id="avgItem">$0.00</div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="label">Remaining</div>
        <div class="amount" id="rightAmount">$200.00</div>
        <div class="label">Items</div>
        <div class="amount small" id="itemCount">0</div>
      </div>

    </div>

    <div class="budget-bar">
      <div class="budget-fill" id="budgetFill"></div>
    </div>
  </div>

  <!-- EMPTY LIST STATE -->
  <div class="empty" id="emptyState">
    Nothing added yet.<br>
    Tap the arrow and hit <b>+</b>
  </div>

</main>

<!-- FAB -->
<div class="fab-wrapper">
  <div class="fab">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let items = [
  // example structure
  // { name:"Rice", price:20, qty:2, category:"Food" }
];
let budget=200

function render(){
  const total=0
  totalSpent.textContent="$0.00"
  avgItem.textContent="$0.00"
  itemCount.textContent="0"
  rightAmount.textContent="$200.00"
  budgetFill.style.width="0%"
}
  function renderItems(){
  itemList.innerHTML = "";

  if(items.length === 0){
    emptyState.style.display = "block";
    return;
  }

  emptyState.style.display = "none";

  const grouped = {};

  items.forEach(item=>{
    if(!grouped[item.category]){
      grouped[item.category] = [];
    }
    grouped[item.category].push(item);
  });

  for(const category in grouped){
    const cat = document.createElement("div");
    cat.className = "category-card";

    cat.innerHTML = `<div class="category-title">${category}</div>`;

    grouped[category].forEach(item=>{
      const total = item.price * item.qty;

      cat.innerHTML += `
        <div class="item-card">
          <div class="item-image">
            <span class="material-icons-outlined">local_cafe</span>
          </div>

          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-meta">
              Qty: ${item.qty} â€¢ $${item.price}
            </div>
          </div>

          <div class="item-total">
            $${total.toFixed(2)}
          </div>
        </div>
      `;
    });

    itemList.appendChild(cat);
  }
  }
  
  items.push(
  {name:"Rice", price:20, qty:2, category:"Food"},
  {name:"Coffee", price:8, qty:1, category:"Drinks"}
);

renderBudget();
renderItems();
updateEmptyState();
</script>

</body>
  </html>
