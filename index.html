<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<meta name="theme-color" content="#4caf50">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f5f6f7;padding-bottom:120px}
.hidden{display:none}

/* TOP BAR */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px;background:#fff;border-bottom:1px solid #ddd
}
header span{font-size:24px}

/* SEARCH */
.search{
  margin:14px 16px;background:#fff;border-radius:28px;
  display:flex;align-items:center;padding:12px 16px;
  box-shadow:0 4px 14px rgba(0,0,0,.08)
}
.search input{border:none;outline:none;flex:1;margin-left:10px}

/* MAIN */
main{padding:16px}

/* BUDGET */
.budget{
  background:#e8f5e9;border-radius:18px;
  padding:16px;margin-bottom:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.1)
}
.budget h3{margin:0 0 10px}
.budget-row{
  display:flex;justify-content:space-between;
  font-size:14px;margin-bottom:6px
}
.progress{
  height:8px;border-radius:8px;
  background:#c8e6c9;overflow:hidden;margin-top:8px
}
.progress span{display:block;height:100%;background:#4caf50}

/* EMPTY */
.empty{
  text-align:center;color:#aaa;margin-top:60px;font-size:15px
}

/* FILTER */
.filter{
  display:flex;gap:10px;overflow-x:auto;margin-bottom:16px
}
.filter button{
  padding:8px 14px;border:none;border-radius:20px;
  background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.08)
}

/* CATEGORY */
.category{
  background:#fff;border-radius:18px;padding:14px;
  margin-bottom:18px;box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.category h4{margin:0 0 12px}

/* PRODUCT */
.product{
  display:flex;align-items:center;
  background:#f9f9f9;border-radius:14px;
  padding:10px;margin-bottom:10px
}
.product img{
  width:54px;height:54px;border-radius:12px;
  object-fit:cover;margin-right:12px
}
.product-info{flex:1}
.product-info b{display:block}
.product-meta{font-size:13px;color:#666}
.product-total{font-weight:bold}

/* FAB */
.fab-wrap{
  position:fixed;right:20px;bottom:90px;z-index:1000
}
.fab{
  width:42px;height:42px;border-radius:50%;
  background:#fff;display:flex;align-items:center;justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  cursor:pointer;transition:transform .4s cubic-bezier(.22,1.4,.36,1)
}
.fab.lower{transform:translateY(14px)}

.fan{
  position:absolute;bottom:0;right:0;
  display:flex;flex-direction:column;align-items:center
}
.fan button{
  width:36px;height:36px;border-radius:50%;
  border:none;background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  margin-bottom:12px;
  opacity:0;transform:scale(.2);
  transition:.5s cubic-bezier(.22,1.6,.36,1)
}
.fan.show button{opacity:1;transform:scale(1)}

/* FORM / PROFILE */
.page{padding:16px}
.page input,.page button{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:12px;border:1px solid #ccc
}
.page button{background:#4caf50;color:#fff;border:none}
</style>
</head>

<body>

<header>
  <span class="material-icons-outlined" onclick="goHome()">menu</span>
  <span class="material-icons-outlined" onclick="goProfile()">person</span>
</header>

<div class="search">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items...">
</div>

<main id="home"></main>

<div id="addPage" class="page hidden">
  <input id="name" placeholder="Product name">
  <input id="qty" type="number" placeholder="Quantity">
  <input id="price" type="number" placeholder="Price">
  <input id="cat" placeholder="Category">
  <button onclick="addItem()">Add Item</button>
</div>

<div id="profile" class="page hidden">
  <h3>Profile</h3>
  <button>Create Account</button>
  <button>Theme Settings</button>
  <button onclick="setBudget()">Set Budget</button>
</div>

<div class="fab-wrap">
  <div class="fan" id="fan">
    <button onclick="openAdd()"><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
  </div>
  <div class="fab" id="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<script>
let items=JSON.parse(localStorage.getItem("items")||"[]");
let budget=+localStorage.getItem("budget")||500;
let open=false;

const coffeeImg="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=200&q=60";

function toggleFab(){
  open=!open;
  fan.classList.toggle("show",open);
  fab.classList.toggle("lower",open);
}

function openAdd(){
  home.classList.add("hidden");
  addPage.classList.remove("hidden");
  profile.classList.add("hidden");
  toggleFab();
}

function goHome(){
  home.classList.remove("hidden");
  addPage.classList.add("hidden");
  profile.classList.add("hidden");
}

function goProfile(){
  home.classList.add("hidden");
  addPage.classList.add("hidden");
  profile.classList.remove("hidden");
}

function setBudget(){
  const b=prompt("Set total budget",budget);
  if(b){budget=+b;localStorage.setItem("budget",budget);render();}
}

function addItem(){
  if(!name.value||!cat.value)return;
  items.push({
    name:name.value,
    qty:+qty.value,
    price:+price.value,
    cat:cat.value,
    img:coffeeImg
  });
  localStorage.setItem("items",JSON.stringify(items));
  location.reload();
}

function render(){
  home.innerHTML="";
  if(items.length===0){
    home.innerHTML=`
      <div class="budget">
        <h3>Budget Overview</h3>
        <div class="budget-row"><span>Total</span><span>$${budget}</span></div>
        <div class="budget-row"><span>Spent</span><span>$0</span></div>
        <div class="budget-row"><span>Remaining</span><span>$${budget}</span></div>
        <div class="progress"><span style="width:0%"></span></div>
      </div>
      <div class="empty">
        Nothing here yet.<br>
        Tap the arrow and hit <b>+</b> to add your first item.
      </div>`;
    return;
  }

  const total=items.reduce((s,i)=>s+i.qty*i.price,0);
  const rate=Math.min(total/budget*100,100);

  home.innerHTML=`
    <div class="budget">
      <h3>Budget Overview</h3>
      <div class="budget-row"><span>Budget</span><span>$${budget}</span></div>
      <div class="budget-row"><span>Spent</span><span>$${total.toFixed(2)}</span></div>
      <div class="budget-row"><span>Remaining</span><span>$${(budget-total).toFixed(2)}</span></div>
      <div class="budget-row"><span>Rate</span><span>${rate.toFixed(1)}%</span></div>
      <div class="progress"><span style="width:${rate}%"></span></div>
    </div>
  `;

  const cats=[...new Set(items.map(i=>i.cat))];
  cats.forEach(c=>{
    const box=document.createElement("div");
    box.className="category";
    box.innerHTML=`<h4>${c}</h4>`;
    items.filter(i=>i.cat===c).forEach(p=>{
      box.innerHTML+=`
        <div class="product">
          <img src="${p.img}">
          <div class="product-info">
            <b>${p.name}</b>
            <div class="product-meta">Qty: ${p.qty}</div>
            <div class="product-meta">Price: $${p.price}</div>
          </div>
          <div class="product-total">$${(p.qty*p.price).toFixed(2)}</div>
        </div>`;
    });
    home.appendChild(box);
  });
}
render();
</script>

</body>
    </html>
