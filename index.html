<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:120px}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  background:#fff;
  border-bottom:1px solid #ddd;
}
.top-bar .right{display:flex;gap:14px}
.top-bar span{font-size:24px}

/* ================= SEARCH ================= */
.search-wrap{
  margin:14px 16px;
  background:#fff;
  border-radius:26px;
  display:flex;
  align-items:center;
  padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.search-wrap input{
  border:none;
  outline:none;
  flex:1;
  margin-left:10px;
  font-size:15px;
}

/* ================= MAIN ================= */
main{padding:16px}

/* ================= CARDS ================= */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}

/* Budget */
.card.budget{
  background:#e8f5e9;
  border-left:6px solid #4caf50;
}
.amount{
  font-size:26px;
  font-weight:bold;
  color:#2e7d32;
}

/* ================= TODO ================= */
.todo-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.todo-item.done{
  color:#777;
  text-decoration:line-through;
}

/* ================= BOTTOM NAV ================= */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
}
nav button{
  flex:1;
  border:none;
  background:none;
  font-size:14px;
}

/* ================= FAB ================= */
.fab-layer{
  position:fixed;
  right:18px;
  bottom:90px;
  z-index:9999;
}

.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.3);
  cursor:pointer;
  position:relative;
  z-index:10;
  transition:transform .45s cubic-bezier(.22,1.4,.36,1);
}
.fab.lowered{transform:translateY(14px)}
.fab span{font-size:22px}

/* Fan */
.fan{
  position:absolute;
  bottom:0;
  right:0;
  z-index:5;
}
.fan button{
  position:absolute;
  right:0;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.6);
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform:translateY(0) scale(.2);
  transition:
    transform .6s cubic-bezier(.22,1.6,.36,1),
    opacity .25s ease;
}

/* Bubble flow */
.fan.show button:nth-child(1){
  transform:translateY(-52px) scale(1);opacity:1;
}
.fan.show button:nth-child(2){
  transform:translateY(-104px) scale(1);opacity:1;
}
.fan.show button:nth-child(3){
  transform:translateY(-156px) scale(1);opacity:1;
}
.fan.show button:nth-child(4){
  transform:translateY(-208px) scale(1);opacity:1;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<header class="top-bar">
  <span class="material-icons-outlined">menu</span>
  <div class="right">
    <span class="material-icons-outlined">notifications</span>
    <span class="material-icons-outlined">checklist</span>
  </div>
</header>

<!-- SEARCH -->
<div class="search-wrap">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search budgets, tasksâ€¦">
</div>

<!-- MAIN -->
<main>

  <!-- BUDGET -->
  <div class="card budget">
    <div>Total Budget</div>
    <div class="amount">$2,450.00</div>
  </div>

  <!-- TODO -->
  <div class="card">
    <div style="font-weight:600;margin-bottom:10px;">To-Do</div>

    <div class="todo-item">
      <span class="material-icons-outlined">check_box_outline_blank</span>
      Buy groceries
    </div>

    <div class="todo-item done">
      <span class="material-icons-outlined">check_box</span>
      Pay electricity bill
    </div>

    <div class="todo-item">
      <span class="material-icons-outlined">check_box_outline_blank</span>
      Plan weekly budget
    </div>
  </div>

</main>

<!-- FAB -->
<div class="fab-layer">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
    <button><span class="material-icons-outlined">receipt_long</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>

  <div class="fab" id="fab">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- NAV -->
<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let open=false;
const fab=document.getElementById("fab");
const fan=document.getElementById("fan");

fab.onclick=()=>{
  open=!open;
  fan.classList.toggle("show",open);
  fab.classList.toggle("lowered",open);
};
</script>

</body>
      </html>
