<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<meta name="theme-color" content="#eaf7f1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:90px}

/* HEADER */
header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  border-bottom:1px solid #ddd
}
header h2{margin:0;font-size:20px}

/* SEARCH */
.search{
  margin:14px 16px;
  background:#fff;
  border-radius:26px;
  display:flex;
  align-items:center;
  padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.search input{
  border:none;
  outline:none;
  flex:1;
  margin-left:10px;
  font-size:15px
}

/* MAIN */
main{padding:16px}

/* ===== BUDGET CARD ===== */
.budget-card{
  background:#eaf7f1;
  border-radius:22px;
  padding:16px;
  margin-bottom:24px;
  box-shadow:
    0 4px 12px rgba(0,0,0,.08),
    0 12px 32px rgba(0,0,0,.06);
  transition: background-color .5s ease;
}

.budget-card.green{ background:#eaf7f1; }
.budget-card.yellow{ background:#fff6db; }
.budget-card.red{ background:#fdecea; }

.budget-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.budget-left{
  display:flex;
  gap:10px;
  flex:1;
}

.trend{
  font-size:28px;
  color:#2fb67c;
  margin-top:6px;
}

.label{font-size:13px;color:#666}
.amount{font-size:22px;font-weight:700;color:#2fb67c}
.amount.small{font-size:14px}

.budget-bar{
  height:8px;
  background:rgba(0,0,0,.08);
  border-radius:8px;
  margin-top:14px;
  overflow:hidden;
}

.budget-fill{
  height:100%;
  width:0%;
  transition:width .6s cubic-bezier(.22,1,.36,1);
}

.budget-fill.green{ background:#2fb67c; }
.budget-fill.yellow{ background:#f1c40f; }
.budget-fill.red{ background:#e74c3c; }

/* EMPTY */
.empty{
  text-align:center;
  color:#aaa;
  margin:100px 20px 0;
  font-size:15px
}

/* FAB */
.fab-wrapper{
  position:fixed;
  right:16px;
  bottom:80px;
  z-index:20
}
.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  cursor:pointer
}

/* FILTER BAR */
.filter-bar{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:4px 2px 14px;
}

/* CATEGORY */
.category-card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  margin-bottom:18px;
}

/* ITEM */
.item-card{
  display:flex;
  gap:12px;
  padding:14px;
  border-radius:14px;
  background:#f7f7f7;
  margin-bottom:12px;
}

.item-info{flex:1}
.item-name{font-weight:600;font-size:14px}
.item-meta{font-size:12px;color:#777}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal.hidden{display:none}
.modal-box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  width:88%;
}
.modal-box input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ddd;
}
.modal-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#2fb67c;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <span class="material-icons-outlined">menu</span>
  <h2>My List</h2>
  <span class="material-icons-outlined">notifications</span>
</header>

<div class="search">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items...">
</div>

<main>

<div class="budget-card green" id="budgetCard">
  <div class="budget-top">
    <div class="budget-left">
      <span class="material-icons-outlined trend">trending_down</span>
      <div>
        <div class="label">Total Estimated</div>
        <div class="amount" id="totalSpent">$0.00</div>
        <div class="label">Avg / item</div>
        <div class="amount small" id="avgItem">$0.00</div>
      </div>
    </div>
    <div>
      <div class="label" id="remainLabel">Remaining</div>
      <div class="amount" id="rightAmount">$20.00</div>
    </div>
  </div>
  <div class="budget-bar">
    <div class="budget-fill green" id="budgetFill"></div>
  </div>
</div>

<div id="filterBar" class="filter-bar"></div>
<div id="itemList"></div>
<div id="emptyState" class="empty">Nothing added yet</div>

</main>

<div class="fab-wrapper">
  <div class="fab" onclick="openAddItem()">
    <span class="material-icons-outlined">add</span>
  </div>
</div>

<div id="addModal" class="modal hidden">
  <div class="modal-box">
    <h3>Add Item</h3>
    <input id="itemName" placeholder="Item name">
    <input id="itemQty" type="number" placeholder="Quantity">
    <input id="itemPrice" type="number" placeholder="Price">
    <input id="itemCategory" placeholder="Category">
    <button onclick="saveItem()">Add Item</button>
  </div>
</div>

<script>
let items = [];
let budget = 20;

function openAddItem(){
  addModal.classList.remove("hidden");
}

addModal.onclick = e=>{
  if(e.target === addModal) addModal.classList.add("hidden");
};

function saveItem(){
  const name = itemName.value.trim();
  if(!name) return;

  items.push({
    name,
    qty:Number(itemQty.value)||0,
    price:Number(itemPrice.value)||0,
    category:itemCategory.value||"Other"
  });

  addModal.classList.add("hidden");
  itemName.value=itemQty.value=itemPrice.value=itemCategory.value="";
  render();
}

function render(){
  let total=0,count=0;
  items.forEach(i=>{
    total+=i.qty*i.price;
    count+=i.qty;
  });

  totalSpent.textContent=`$${total.toFixed(2)}`;
  avgItem.textContent=count?`$${(total/count).toFixed(2)}`:`$0.00`;
  rightAmount.textContent=`$${(budget-total).toFixed(2)}`;

  budgetFill.style.width=Math.min((total/budget)*100,120)+"%";

  itemList.innerHTML="";
  emptyState.style.display=items.length?"none":"block";

  items.forEach(i=>{
    const div=document.createElement("div");
    div.className="item-card";
    div.innerHTML=`
      <div class="item-info">
        <div class="item-name">${i.name}</div>
        <div class="item-meta">Qty ${i.qty} â€¢ $${i.price}</div>
      </div>`;
    itemList.appendChild(div);
  });
}

render();
</script>

</body>
  </html>
