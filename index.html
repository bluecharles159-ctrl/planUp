<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<meta name="theme-color" content="#eaf7f1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:90px}

/* HEADER */
header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  border-bottom:1px solid #ddd
}
header h2{margin:0;font-size:20px}

/* SEARCH */
.search{
  margin:14px 16px;
  background:#fff;
  border-radius:26px;
  display:flex;
  align-items:center;
  padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.search input{
  border:none;
  outline:none;
  flex:1;
  margin-left:10px;
  font-size:15px
}

/* MAIN */
main{padding:16px}

/* ===== BUDGET CARD ===== */
.budget-card{
  background:#eaf7f1;
  border-radius:22px;
  padding:16px;
  margin-bottom:24px;
  box-shadow:
    0 4px 12px rgba(0,0,0,.08),
    0 12px 32px rgba(0,0,0,.06);
}

.budget-top{
  display:flex;
  align-items:center;      /* was flex-start */
  justify-content:space-between;
  gap:16px;
}

.budget-left{
  display:flex;
  gap:10px;
  flex:1;
}
  .budget-left .label{
  margin-top:6px;
}

.budget-left .amount{
  margin-bottom:8px;
          }

.right{
  text-align:right;
  min-width:90px;
}
  .right .label{
  margin-top:6px;
}

.right .amount{
  margin-bottom:8px;
}

.trend{
  font-size:28px;          /* bigger */
  color:#2fb67c;
  margin-top:6px;          /* pushes it down */
  align-self:center;       /* centers within flex */
  }

.label{font-size:13px;color:#666}
.amount{font-size:22px;font-weight:700;color:#2fb67c}
.amount.small{font-size:14px;margin-top:4px}

.budget-bar{
  height:8px;
  background:rgba(0,0,0,.08);
  border-radius:8px;
  margin-top:14px;
  overflow:hidden;
}

.budget-fill{
  height:100%;
  width:0%;
  background:#2fb67c;
  transition:width .6s cubic-bezier(.22,1,.36,1)
  }

  body{
  background:#f4f4f4; /* slightly darker than before */
      }

/* ===== EMPTY STATE ===== */
.empty{
  text-align:center;
  color:#aaa;
  margin:100px 20px 0;
  font-size:15px
}

/* ===== FAB ===== */
.fab-wrapper{
  position:fixed;
  right:16px;
  bottom:80px;
  z-index:20
}
.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  cursor:pointer
}

  /*===== SCAN BUTTON =====*/
  .scan-btn{
  position:fixed;
  right:16px;
  bottom:150px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  z-index:20;
  cursor:pointer;
  }

  /* ===== FILTER BAR ===== */
.filter-bar{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:4px 2px 14px;
  margin-bottom:10px;
}

.filter-btn{
  padding:8px 16px;
  border-radius:18px;
  font-size:13px;
  white-space:nowrap;
  background:#eaeaea;
  color:#555;
  cursor:pointer;
  transition:.25s ease;
  border:none;
}

.filter-btn.active{
  background:#111;
  color:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  }

  .filter-bar{
  margin-top:4px;
  margin-bottom:14px;
    }
  
  /* ===== CATEGORY CARD ===== */
.category-card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  margin-bottom:18px;
  box-shadow:
    0 4px 12px rgba(0,0,0,.06),
    0 10px 28px rgba(0,0,0,.05);
}

.category-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
  color:#333;
}

/* ===== ITEM CARD ===== */
.item-card{
  display:flex;
  align-items:stretch;        /* important */
  gap:12px;
  padding:14px 12px;
  border-radius:14px;
  background:#f7f7f7;
  margin-bottom:12px;
}

.item-image{
  width:46px;
  height:46px;
  border-radius:12px;
  background:#e0e0e0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.item-image span{
  font-size:22px;
  color:#999;
}

.item-info{
  flex:1;
}

.item-name{
  font-weight:600;
  font-size:14px;
}

.item-meta{
  font-size:12px;
  color:#777;
  margin-top:2px;
}

.item-total{
  margin-top:auto;        /* pushes it to the bottom */
  text-align:right;
  font-size:12px;         /* smaller */
  font-weight:400;        /* NOT bold */
  color:#333;
  line-height:1.3;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex
}
nav button{
  flex:1;
  background:none;
  border:none;
  font-size:14px
}

  .modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal.hidden{display:none}

.modal-box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  width:88%;
  max-width:360px;
}

.modal-box h3{
  margin-top:0;
}

.modal-box input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ddd;
}

.modal-box button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#2fb67c;
  color:#fff;
  font-size:16px;
  }

  .modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  }
  
</style>
</head>

<body>

<header>
  <span class="material-icons-outlined">menu</span>
  <h2>My List</h2>
  <span class="material-icons-outlined">notifications</span>
</header>

<div class="search">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items...">
</div>

<main>

  <!-- BUDGET -->
  <div class="budget-card">
    <div class="budget-top">

      <!-- LEFT -->
      <div class="budget-left">
        <span class="material-icons-outlined trend">trending_down</span>
        <div>
          <div class="label">Total Estimated</div>
          <div class="amount" id="totalSpent">$0.00</div>
          <div class="label">Avg / item</div>
          <div class="amount small" id="avgItem">$0.00</div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="label">Remaining</div>
        <div class="amount" id="rightAmount">$200.00</div>
        <div class="label">Items</div>
        <div class="amount small" id="itemCount">0</div>
      </div>

    </div>

    <div class="budget-bar">
      <div class="budget-fill" id="budgetFill"></div>
    </div>
  </div>

  <!-- FILTERS -->
<div id="filterBar" class="filter-bar"></div>

  <!-- ITEM LIST -->
<div id="itemList"></div>

  <!-- EMPTY LIST STATE -->
  <div class="empty" id="emptyState">
    Nothing added yet.<br>
    Tap the arrow and hit <b>+</b>
  </div>

</main>

<!-- FAB -->
<div class="fab-wrapper">
  <div class="fab" onclick="openAddItem()">
    <span class="material-icons-outlined">add</span>
  </div>
  </div>

  <!-- ADD ITEM MODAL -->
<div id="addModal" class="modal hidden">
  <div class="modal-box">

    <h3>Add Item</h3>

    <input id="itemName" placeholder="Item name">
    <input id="itemQty" type="number" placeholder="Quantity">
    <input id="itemPrice" type="number" placeholder="Price">
    <input id="itemCategory" placeholder="Category (e.g. Dairy)">

    <button onclick="saveItem()">Add Item</button>

  </div>
</div>

  <!-- SCAN BUTTON -->
<div class="scan-btn">
  <span class="material-icons-outlined">photo_camera</span>
</div>

<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let items = [
  // example structure
  // { name:"Rice", price:20, qty:2, category:"Food" }
];
  let activeFilter = "All";

const FOOD_CATEGORIES = [
  "Produce",
  "Dairy",
  "Meat",
  "Seafood",
  "Grains",
  "Beverages",
  "Snacks",
  "Frozen",
  "Bakery",
  "Pantry"
];
let budget=20

  function updateEmptyState(){
  emptyState.style.display = items.length ? "none" : "block";
  }
  function openAddItem(){
  addModal.classList.remove("hidden");
}

function saveItem(){
  const name = itemName.value.trim();
  const qty = Number(itemQty.value);
  const price = Number(itemPrice.value);
  const category = itemCategory.value.trim();

  if(!name || !qty || !price || !category) return;

  // check if item already exists
  const existing = items.find(
    i => i.name.toLowerCase() === name.toLowerCase() &&
         i.category.toLowerCase() === category.toLowerCase()
  );

  if(existing){
    existing.entries.push({ qty, price });
  }else{
    items.push({
      name,
      category,
      entries: [{ qty, price }]
    });
  }

  addModal.classList.add("hidden");

  itemName.value = "";
  itemQty.value = "";
  itemPrice.value = "";
  itemCategory.value = "";

  renderBudget();
  renderItems();
  }
  
function renderBudget(){
  const total = items.reduce((sum,item)=>{
  return sum + item.entries.reduce(
    (s,e)=>s + e.qty * e.price, 0
  );
},0);
  const remaining = budget - total;
  const avg = items.length ? total / items.length : 0;
  const percent = Math.min((total / budget) * 100, 100);

  totalSpent.textContent = `$${total.toFixed(2)}`;
  avgItem.textContent = `$${avg.toFixed(2)}`;
  itemCount.textContent = items.length;
  rightAmount.textContent = `$${remaining.toFixed(2)}`;
  budgetFill.style.width = percent + "%";
  }

  function renderItems(){
  itemList.innerHTML = "";

  if(items.length === 0){
    emptyState.style.display = "block";
    filterBar.innerHTML = "";
    return;
  }

  emptyState.style.display = "none";

  const grouped = {};

  items.forEach(item=>{
    if(activeFilter !== "All" && item.category !== activeFilter) return;

    if(!grouped[item.category]){
      grouped[item.category] = [];
    }
    grouped[item.category].push(item);
  });

  for(const category in grouped){
    const cat = document.createElement("div");
    cat.className = "category-card";

    cat.innerHTML = `<div class="category-title">${category}</div>`;

    grouped[category].forEach(item=>{
      let totalQty = 0;
let totalPrice = 0;

let detailsHTML = "";

item.entries.forEach(e=>{
  totalQty += e.qty;
  totalPrice += e.qty * e.price;

  detailsHTML += `
    <div class="item-meta">
      Qty: ${e.qty} â€¢ $${e.price}
    </div>
  `;
});

      cat.innerHTML += `
  <div class="item-card">
    <div class="item-image">
      <span class="material-icons-outlined">local_cafe</span>
    </div>

    <div class="item-info">
      <div class="item-name">${item.name}</div>
      ${detailsHTML}
    </div>

    <div class="item-total">
      ${totalQty} items<br>
      $${totalPrice.toFixed(2)}
    </div>
  </div>
`;
    });

    itemList.appendChild(cat);
  }

  renderFilters();
  }
  
  function renderFilters(){
  const categoriesInUse = [...new Set(items.map(i => i.category))];

  filterBar.innerHTML = "";

  const allBtn = document.createElement("button");
  allBtn.className = "filter-btn " + (activeFilter==="All"?"active":"");
  allBtn.textContent = "All";
  allBtn.onclick = () => {
    activeFilter = "All";
    renderItems();
  };
  filterBar.appendChild(allBtn);

  categoriesInUse.forEach(cat=>{
    const btn = document.createElement("button");
    btn.className = "filter-btn " + (activeFilter===cat?"active":"");
    btn.textContent = cat;
    btn.onclick = () => {
      activeFilter = cat;
      renderItems();
    };
    filterBar.appendChild(btn);
  });
  }
  
  addModal.addEventListener("click", (e)=>{
  if(e.target === addModal){
    addModal.classList.add("hidden");
  }
});

renderBudget();
renderItems();
</script>

</body>
  </html>
