<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 90px;
}

header {
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

/* MAIN */
main {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 4px 12px rgba(0,0,0,.05);
}

.total {
  font-size: 22px;
  font-weight: bold;
  color: #e53935;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #111;
  color: white;
  width: 100%;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

/* BOTTOM NAV (UNCHANGED) */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
}

nav button {
  flex: 1;
  background: none;
  color: #111;
  font-size: 14px;
}

/* FAB */
.fab-wrapper {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.fab {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #111;
  color: #fff;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .25s ease;
}

.fab.expanded {
  transform: translateY(12px);
}

/* FAN MENU */
.fan {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  flex-direction: column;
  gap: 10px;
}

.fan.show {
  display: flex;
}

.fan button {
  width: 180px;
  background: #111;
}

/* SECTIONS */
.hidden {
  display: none;
}
</style>
</head>

<body>

<header>PlanUp</header>

<main>

<!-- HOME -->
<section id="home">
  <div class="card">
    <div>Total Estimated</div>
    <div class="total">$<span id="total">0.00</span></div>
  </div>
  <ul id="items"></ul>
</section>

<!-- INSIGHTS -->
<section id="insights" class="hidden">
  <div class="card">Insights coming soon üìä</div>
</section>

<!-- PROFILE -->
<section id="profile" class="hidden">
  <div class="card">Profile coming soon üë§</div>
</section>

</main>

<!-- PLUS FAN -->
<div class="fab-wrapper">
  <div class="fan" id="fan">
    <button onclick="addItem()">‚ûï Add Item</button>
    <button onclick="openRecipes()">üìñ Recipes</button>
    <button onclick="openFrequent()">‚≠ê Frequent Items</button>
    <button onclick="smartSort()">üß† Smart Sort</button>
  </div>
  <div class="fab" id="fab" onclick="toggleFab()">+</div>
</div>

<!-- BOTTOM NAV -->
<nav>
  <button onclick="show('home')">Home</button>
  <button onclick="show('insights')">Insights</button>
  <button onclick="show('profile')">Profile</button>
</nav>

<script>
let items = JSON.parse(localStorage.getItem("planup-items")) || [];
let expanded = false;

function toggleFab() {
  expanded = !expanded;
  document.getElementById("fan").classList.toggle("show");
  document.getElementById("fab").classList.toggle("expanded");
  document.getElementById("fab").innerText = expanded ? "‚àí" : "+";
}

function show(id) {
  ["home","insights","profile"].forEach(s =>
    document.getElementById(s).classList.add("hidden")
  );
  document.getElementById(id).classList.remove("hidden");
}

function addItem() {
  const name = prompt("Item name?");
  const qty = Number(prompt("Quantity?"));
  const price = Number(prompt("Price?"));
  if (!name || qty <= 0 || price <= 0) return;
  items.push({ name, qty, price });
  save();
  render();
  toggleFab();
}

function openRecipes() {
  alert("Recipes screen coming next üçΩÔ∏è");
  toggleFab();
}

function openFrequent() {
  alert("Frequent items coming ‚≠ê");
  toggleFab();
}

function smartSort() {
  alert("Smart sort applied üß†");
  toggleFab();
}

function save() {
  localStorage.setItem("planup-items", JSON.stringify(items));
}

function render() {
  const list = document.getElementById("items");
  list.innerHTML = "";
  let total = 0;
  items.forEach(i => {
    total += i.qty * i.price;
    const li = document.createElement("li");
    li.innerHTML = `<span>${i.name} x${i.qty}</span><span>$${(i.qty*i.price).toFixed(2)}</span>`;
    list.appendChild(li);
  });
  document.getElementById("total").innerText = total.toFixed(2);
}

render();
</script>

</body>
</html>
