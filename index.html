<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PlanUp</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 90px;
}

header {
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
  background: white;
  border-bottom: 1px solid #ddd;
}

main {
  padding: 16px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
}

.total {
  font-size: 22px;
  font-weight: bold;
  color: #e53935;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

/* BOTTOM NAV */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: white;
  border-top: 1px solid #ddd;
  display: flex;
}

nav button {
  flex: 1;
  background: none;
  border: none;
  font-size: 14px;
}

/* FAB WRAPPER */
.fab-wrapper {
  position: fixed;
  right: 16px;
  bottom: 80px;
  z-index: 20;
}

/* MAIN CHEVRON */
.fab {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: white;
  color: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow:
    0 3px 8px rgba(0,0,0,.18),
    inset 0 0 0 1px #e2e2e2;
  transition: transform .25s ease;
}

.fab span {
  font-size: 20px;
  transition: transform .25s ease, opacity .25s ease;
}

.fab.expanded span {
  transform: scaleX(1.6);
}

/* FAN STACK */
.fan {
  position: absolute;
  bottom: 0;
  right: 0;
}

.fan button {
  position: absolute;
  right: 3px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: white;
  border: none;
  box-shadow:
    0 3px 8px rgba(0,0,0,.18),
    inset 0 0 0 1px #e5e5e5;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transform: translateY(0) scale(.9);
  transition:
    transform .35s cubic-bezier(.22,1,.36,1),
    opacity .25s ease;
}

/* FLOW UPWARD */
.fan.show button:nth-child(1) {
  transform: translateY(-56px);
  opacity: 1;
}
.fan.show button:nth-child(2) {
  transform: translateY(-112px);
  opacity: 1;
}
.fan.show button:nth-child(3) {
  transform: translateY(-168px);
  opacity: 1;
}
.fan.show button:nth-child(4) {
  transform: translateY(-224px);
  opacity: 1;
}

/* SECTIONS */
.hidden {
  display: none;
}
</style>
</head>

<body>

<header>PlanUp</header>

<main>
<section id="home">
  <div class="card">
    <div>Total Estimated</div>
    <div class="total">$<span id="total">0.00</span></div>
  </div>
  <ul id="items"></ul>
</section>

<section id="insights" class="hidden">
  <div class="card">Insights coming soon</div>
</section>

<section id="profile" class="hidden">
  <div class="card">Profile coming soon</div>
</section>
</main>

<!-- FAN -->
<div class="fab-wrapper">
  <div class="fan" id="fan">
    <button onclick="addItem()"><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">menu_book</span></button>
    <button><span class="material-icons-outlined">star_outline</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>

  <div class="fab" id="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav>
  <button onclick="show('home')">Home</button>
  <button onclick="show('insights')">Insights</button>
  <button onclick="show('profile')">Profile</button>
</nav>

<script>
let items = JSON.parse(localStorage.getItem("planup-items")) || [];
let expanded = false;

function toggleFab() {
  expanded = !expanded;
  document.getElementById("fan").classList.toggle("show");
  document.getElementById("fab").classList.toggle("expanded");
}

function show(id) {
  ["home","insights","profile"].forEach(s =>
    document.getElementById(s).classList.add("hidden")
  );
  document.getElementById(id).classList.remove("hidden");
}

function addItem() {
  const name = prompt("Item name?");
  const qty = Number(prompt("Quantity?"));
  const price = Number(prompt("Price?"));
  if (!name || qty <= 0 || price <= 0) return;
  items.push({ name, qty, price });
  localStorage.setItem("planup-items", JSON.stringify(items));
  render();
  toggleFab();
}

function render() {
  const list = document.getElementById("items");
  list.innerHTML = "";
  let total = 0;
  items.forEach(i => {
    total += i.qty * i.price;
    const li = document.createElement("li");
    li.innerHTML = `<span>${i.name} x${i.qty}</span><span>$${(i.qty*i.price).toFixed(2)}</span>`;
    list.appendChild(li);
  });
  document.getElementById("total").innerText = total.toFixed(2);
}

render();
</script>

</body>
  </html>
