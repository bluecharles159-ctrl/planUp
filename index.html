<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAB Test</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#f6f6f6;
}

/* FORCE STACK CONTEXT */
.fab-layer{
  position:fixed;
  right:20px;
  bottom:90px;
  z-index:9999;
}

/* CHEVRON */
.fab{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.3);
  cursor:pointer;
  position:relative;
  z-index:10;
  transition:transform .35s cubic-bezier(.22,1,.36,1);
}
.fab.lowered{
  transform:translateY(14px);
}

/* FAN */
.fan{
  position:absolute;
  bottom:0;
  right:0;
  z-index:20;
}

/* BUBBLES */
.fan button{
  position:absolute;
  right:0;
  width:32px;
  height:32px;
  border-radius:50%;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.6);
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;

  opacity:0;
  transform:translateY(0) scale(.2);
  transition:
    transform .6s cubic-bezier(.22,1.6,.36,1),
    opacity .25s ease;
}

/* FLOAT UP */
.fan.show button:nth-child(1){
  transform:translateY(-70px) scale(1);
  opacity:1;
}
.fan.show button:nth-child(2){
  transform:translateY(-110px) scale(1);
  opacity:1;
}
.fan.show button:nth-child(3){
  transform:translateY(-150px) scale(1);
  opacity:1;
}
.fan.show button:nth-child(4){
  transform:translateY(-190px) scale(1);
  opacity:1;
}
</style>
</head>

<body>

<div class="fab-layer">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
    <button><span class="material-icons-outlined">receipt_long</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>

  <div class="fab" id="fab">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<script>
let open=false;

document.getElementById("fab").onclick=()=>{
  open=!open;
  document.getElementById("fan").classList.toggle("show",open);
  document.getElementById("fab").classList.toggle("lowered",open);
};
</script>

</body>
</html>
