<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp FAB</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;height:100vh;background:#f6f6f6}

/* LAYER */
.fab-layer{
  position:fixed;
  right:20px;
  bottom:90px;
  z-index:9999;
}

/* FAB */
.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.3);
  cursor:pointer;
  position:relative;
  transition:transform .45s cubic-bezier(.22,1.4,.36,1);
}
.fab.lowered{
  transform:translateY(14px);
}

/* CUSTOM CHEVRON */
.chevron{
  position:relative;
  width:18px;
  height:12px;
}
.chevron::before,
.chevron::after{
  content:"";
  position:absolute;
  top:5px;
  width:10px;
  height:2px;
  background:#111;
  transition:transform .35s cubic-bezier(.22,1,.36,1);
}
.chevron::before{
  left:0;
  transform:rotate(45deg);
}
.chevron::after{
  right:0;
  transform:rotate(-45deg);
}

/* FLATTEN TO LINE */
.fab.flat .chevron::before{
  transform:rotate(0deg) translateX(4px);
}
.fab.flat .chevron::after{
  transform:rotate(0deg) translateX(-4px);
}

/* FAN */
.fan{
  position:absolute;
  bottom:0;
  right:0;
}

/* BUBBLES */
.fan button{
  position:absolute;
  right:0;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.6);
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;

  opacity:0;
  transform:translateY(0) scale(.2);
  transition:
    transform .6s cubic-bezier(.22,1.6,.36,1),
    opacity .25s ease;
}

/* FLOAT UP */
.fan.show button:nth-child(1){
  transform:translateY(-52px) scale(1);
  opacity:1;
}
.fan.show button:nth-child(2){
  transform:translateY(-104px) scale(1);
  opacity:1;
}
.fan.show button:nth-child(3){
  transform:translateY(-156px) scale(1);
  opacity:1;
}
.fan.show button:nth-child(4){
  transform:translateY(-208px) scale(1);
  opacity:1;
}
</style>
</head>

<body>

<div class="fab-layer">

  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
    <button><span class="material-icons-outlined">receipt_long</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>

  <div class="fab" id="fab">
    <div class="chevron"></div>
  </div>

</div>

<script>
let open=false;
const fab=document.getElementById("fab");
const fan=document.getElementById("fan");

fab.onclick=()=>{
  open=!open;
  fan.classList.toggle("show",open);
  fab.classList.toggle("lowered",open);
  fab.classList.toggle("flat",open);
};
</script>

</body>
</html>
