<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanUp Homepage</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      height: 60px;
      background-color: #673ab7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 1.2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* Budget Widget */
    .budget-card {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .budget-card .amount {
      font-size: 1.8em;
      font-weight: bold;
      color: #4caf50;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 0 20px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      height: 60px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #555;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: #673ab7;
    }

    /* FAB */
    .fab-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      z-index: 200;
    }

    .fab {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #673ab7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .fab-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ff4081;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .fab-button.show {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div>PlanUp</div>
    <div>ğŸ””</div>
  </div>

  <!-- Budget Widget -->
  <div class="budget-card">
    <div>
      <div>Budget</div>
      <div class="amount">$2,450</div>
    </div>
    <div>ğŸ“Š</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <h2>Home Page</h2>
    <p>Here goes your main content...</p>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="active" onclick="switchTab(0)">ğŸ <span>Home</span></button>
    <button onclick="switchTab(1)">ğŸ“ˆ<span>Analytics</span></button>
    <button onclick="switchTab(2)">ğŸ“‹<span>Transactions</span></button>
    <button onclick="switchTab(3)">âš™ï¸<span>Settings</span></button>
  </div>

  <!-- FAB -->
  <div class="fab-container">
    <div class="fab-button" id="fab1">ğŸ’°</div>
    <div class="fab-button" id="fab2">ğŸ“</div>
    <div class="fab-button" id="fab3">ğŸ“·</div>
    <div class="fab-button" id="fab4">ğŸ¯</div>
    <div class="fab" id="fab">+</div>
  </div>

  <script>
    const fab = document.getElementById('fab');
    const fabButtons = [
      document.getElementById('fab1'),
      document.getElementById('fab2'),
      document.getElementById('fab3'),
      document.getElementById('fab4')
    ];
    let fabExpanded = false;

    fab.addEventListener('click', () => {
      fabExpanded = !fabExpanded;
      fab.style.transform = fabExpanded ? 'rotate(45deg)' : 'rotate(0deg)';
      fabButtons.forEach((btn, i) => {
        if(fabExpanded) {
          setTimeout(() => btn.classList.add('show'), i * 50);
        } else {
          setTimeout(() => btn.classList.remove('show'), i * 50);
        }
      });
    });

    function switchTab(index) {
      const buttons = document.querySelectorAll('.bottom-nav button');
      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
      const mainContent = document.getElementById('main-content');
      const pages = [
        '<h2>Home Page</h2><p>Here goes your main content...</p>',
        '<h2>Analytics</h2><p>Graphs and stats appear here.</p>',
        '<h2>Transactions</h2><p>Transaction history displayed here.</p>',
        '<h2>Settings</h2><p>Adjust your preferences here.</p>'
      ];
      mainContent.innerHTML = pages[index];
    }
  </script>

</body>
      </html>
