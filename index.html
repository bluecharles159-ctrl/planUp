<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PlanUp</title>

<!-- LIGHT GREEN THEME -->
<meta name="theme-color" content="#e8f5e9">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#f6f6f6;padding-bottom:90px}
.hidden{display:none}

/* HEADER */
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  border-bottom:1px solid #ddd
}
header span{font-size:24px}

/* SEARCH */
.search{
  margin:14px 16px;
  background:#fff;
  border-radius:26px;
  display:flex;
  align-items:center;
  padding:12px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.search input{
  border:none;
  outline:none;
  flex:1;
  margin-left:10px
}

/* MAIN */
main{padding:16px}

/* BUDGET */
.budget{
  background:#e8f5e9;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  margin-bottom:18px
}
.budget-top{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px
}
.budget-grid{
  display:flex;
  justify-content:space-between;
  font-size:14px
}
.progress{
  height:8px;
  background:#c8e6c9;
  border-radius:8px;
  overflow:hidden;
  margin-top:10px
}
.progress span{
  display:block;
  height:100%;
  background:#4caf50
}
  /* ===== BUDGET WIDGET ===== */
.budget-card{
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
  transition:.3s ease;
}

.budget-card.normal{
  background:#eaf7f1;
}

.budget-card.over{
  background:#fdeaea;
}

.budget-row-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.budget-left{
  display:flex;
  gap:10px;
  align-items:center;
}

.budget-left .trend{
  font-size:22px;
}

.budget-card.normal .trend{
  color:#2fb67c;
}

.budget-card.over .trend{
  color:#e53935;
}

.label{
  font-size:13px;
  color:#666;
}

.amount{
  font-size:22px;
  font-weight:700;
}

.budget-card.normal .amount{
  color:#2fb67c;
}

.budget-card.over .amount{
  color:#e53935;
}

.budget-bar{
  height:8px;
  border-radius:8px;
  background:rgba(0,0,0,.08);
  margin-top:14px;
  overflow:hidden;
}

.budget-fill{
  height:100%;
  width:0%;
  transition:.4s ease;
}

.budget-card.normal .budget-fill{
  background:#2fb67c;
}

.budget-card.over .budget-fill{
  background:#e53935;
  }

/* EMPTY */
.empty{
  text-align:center;
  color:#aaa;
  margin-top:60px
}

/* CATEGORY */
.category{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.category h4{margin:0 0 12px}

/* PRODUCT */
.product{
  display:flex;
  align-items:center;
  background:#f9f9f9;
  border-radius:14px;
  padding:10px;
  margin-bottom:10px
}
.product svg{
  width:48px;
  height:48px;
  margin-right:12pxtotal
}
.product-info{flex:1}
.product-meta{font-size:13px;color:#666}
.product-{font-weight:bold}

/* FAB */
.fab-wrapper{
  position:fixed;
  right:16px;
  bottom:80px;
  z-index:20
}
.fab{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  cursor:pointer;
  transition:transform .3s ease
}
.fab.lower{transform:translateY(12px)}

.fan{
  position:absolute;
  bottom:0;
  right:0
}
.fan button{
  position:absolute;
  right:0;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  border:none;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  opacity:0;
  transform:scale(.2);
  transition:.45s cubic-bezier(.22,1.4,.36,1)
}
.fan.show button:nth-child(1){transform:translateY(-52px) scale(1);opacity:1}
.fan.show button:nth-child(2){transform:translateY(-104px) scale(1);opacity:1}

/* BOTTOM NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex
}
nav button{
  flex:1;
  background:none;
  border:none;
  font-size:14px
}
</style>
</head>

<body>

<header>
  <span class="material-icons-outlined">menu</span>
  <span class="material-icons-outlined">notifications</span>
</header>

<div class="search">
  <span class="material-icons-outlined">search</span>
  <input placeholder="Search items...">
</div>

<main id="home">
  <div id="budgetCard" class="budget-card normal">
  <div class="budget-row-top">
    <div class="budget-left">
      <span class="material-icons-outlined trend">trending_down</span>
      <div>
        <div class="label">Total Estimated</div>
        <div class="amount" id="totalSpent">$0.00</div>
      </div>
    </div>

    <div class="budget-right">
      <div class="label" id="rightLabel">Remaining</div>
      <div class="amount" id="rightAmount">$0.00</div>
    </div>
  </div>

  <div class="budget-bar">
    <div class="budget-fill" id="budgetFill"></div>
  </div>
  </div>
  <div class="empty">
    Nothing added yet.<br>
    Tap the arrow and hit <b>+</b> to begin.
  </div>
</main>

<!-- FAB -->
<div class="fab-wrapper">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
  </div>
  <div class="fab" id="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- NAV -->
<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let open=false;
function toggleFab(){
  open=!open;
  fan.classList.toggle("show",open);
  fab.classList.toggle("lower",open);
}
</script>

</body>
</html>
