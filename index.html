<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanUp</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e8f5e9">

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
/* ================== BASE ================== */
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 110px;
}

/* ================== TOP BAR ================== */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  background: white;
  border-bottom: 1px solid #ddd;
}

.top-bar span {
  font-size: 24px;
}

.top-bar .right {
  display: flex;
  gap: 14px;
}

/* ================== SEARCH ================== */
.search-wrap {
  margin: 14px 16px;
  background: white;
  border-radius: 26px;
  display: flex;
  align-items: center;
  padding: 12px 16px;
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}

.search-wrap input {
  border: none;
  outline: none;
  flex: 1;
  margin-left: 10px;
  font-size: 15px;
}

/* ================== CARDS ================== */
main {
  padding: 16px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 6px 14px rgba(0,0,0,.08);
}

.card.budget {
  background: #e8f5e9;
  border-left: 6px solid #4caf50;
}

.amount {
  font-size: 26px;
  font-weight: bold;
  color: #2e7d32;
}

/* ================== LIST ================== */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

/* ================== BOTTOM NAV ================== */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: white;
  border-top: 1px solid #ddd;
  display: flex;
}

nav button {
  flex: 1;
  background: none;
  border: none;
  font-size: 14px;
}

/* ================== FAB ================== */
.fab-wrapper {
  position: fixed;
  right: 18px;
  bottom: 90px;
  z-index: 100;
}

.fab {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 14px rgba(0,0,0,.25);
  cursor: pointer;
  z-index: 10;
}

.fab span {
  font-size: 20px;
}
  .fab.lowered {
  transform: translateY(14px);
  transition: transform .35s cubic-bezier(.22,1,.36,1);
  }

/* FAN */
.fan {
  position: absolute;
  bottom: 0;
  right: 0;
  pointer-events: none;
}

.fan button {
  position: absolute;
  right: -3px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: rgba(255,255,255,.7);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,.6);
  box-shadow: 0 10px 22px rgba(0,0,0,.3);
  display: flex;
  align-items: center;
  justify-content: center;

  opacity: 0;
  transform: translateY(0) scale(0.15);
  transition:
    transform .6s cubic-bezier(.22,1.6,.36,1),
    opacity .3s ease;
}

/* SPRING WOBBLE FLOAT */
.fan.show button:nth-child(1) {
  transform: translateY(-72px) scale(1);
}
.fan.show button:nth-child(2) {
  transform: translateY(-144px) scale(1);
}
.fan.show button:nth-child(3) {
  transform: translateY(-216px) scale(1);
}
.fan.show button:nth-child(4) {
  transform: translateY(-288px) scale(1);
}

/* ================== SECTIONS ================== */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- TOP -->
<header class="top-bar">
  <span class="material-icons-outlined">menu</span>
  <div class="right">
    <span class="material-icons-outlined">notifications</span>
    <span class="material-icons-outlined">checklist</span>
  </div>
</header>

<!-- SEARCH -->
<div class="search-wrap">
  <span class="material-icons-outlined">search</span>
  <input type="text" placeholder="Search plans, budgetsâ€¦">
</div>

<main>
  <!-- BUDGET -->
  <div class="card budget">
    <div>Total Budget</div>
    <div class="amount">$0.00</div>
  </div>

  <!-- ITEMS -->
  <ul id="items"></ul>
</main>

<!-- FAB -->
<div class="fab-wrapper">
  <div class="fan" id="fan">
    <button><span class="material-icons-outlined">add</span></button>
    <button><span class="material-icons-outlined">checklist</span></button>
    <button><span class="material-icons-outlined">receipt_long</span></button>
    <button><span class="material-icons-outlined">auto_awesome</span></button>
  </div>

  <div class="fab" onclick="toggleFab()">
    <span class="material-icons-outlined">expand_less</span>
  </div>
</div>

<!-- NAV -->
<nav>
  <button>Home</button>
  <button>Insights</button>
  <button>Profile</button>
</nav>

<script>
let expanded = false;

function toggleFab() {
  expanded = !expanded;
  document.getElementById("fan").classList.toggle("show", expanded);
}
</script>

</body>
  </html>
